    <body>
        <h1>Form Penjadwal Pertemuan</h1>

        <div>
            <form action="proses.php" method="get"></form>
                <fieldset>
                    <legend>Infrmasi Pribadi</legend> <!-- judul filedset -->

                    <label for="nama" >Nama</label>
                    <input id="nama" type="text" name="nama" required> <br> <br>

                    <label for="phone" >No. Telepon</label>
                    <input id="phone" type="text" name="phone" pattern="^0[0-9]{11}$" required> <br> <br>

                    <label for="email" >Alamat Email</label>
                    <input id="email" type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required> <br> <br>

                    <label for="tglLahir">Tanggal Lahir</label>
                    <input id="tglLahir" type="date" name="tglLahir" min="1987-01-01" max="1993-01-01" required>
                </fieldset>
                  
                <fieldset>
                    <legend>Permintaan Pertemuan</legend> <!-- judul filedset -->

                    <label for="tujuan">Tujuan Pertemuan</label>
                    <input id="tujuan" type="text" name="tujuan" required> <br> <br>

                    <label for="rate">Tingkat Kepentingan Pertemuan</label>
                    <input id="rate" type="range" name="rate" min="0" max="10" required> <br> <br>

                    <label for="tanggal">Tanggal</label>
                    <input id="tanggal" type="date" name="tanggal" required> <br> <br>

                    <label for="waktu">Waktu</label>
                    <input id="waktu" type="time" name="waktu" required>
                    
                </fieldset>

                <br>    <input type="submit" value="Submit"/>

        </div>
    </body>
