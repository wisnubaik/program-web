<html>
    <head>
        <title>akses objek password</title>
    </head>
    <body>
        <form name="formTes"
            action="tesform.htm"
            method="post">
        <pre>
            password pengganti : <input type="password"
            name="password_1">
            password sekali lagi : <input type="password"
            name="password_2">
        </pre>
        <input type="button"
            name="tombolProses"
            value="proses"
            onclick="cekPassword()">
    </form>
    <script language="javascript">
        function cekPassword() {
            if (document.formTes.password_1.value !=
                document.formTes.password_2.value)
                alert("tidak ada kecocokan");
            else
                window.location.href="tesform.htm";
        }
    </script>
    </body>
</html>
