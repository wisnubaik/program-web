<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            width: calc(33.333% - 20px);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        /* Adjust these values if needed */
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 500px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
    <title>Gallery Example</title>
</head>
<body>
    <div class="gallery">
        <div class="foto-item"><img src="image/img1.jpg" alt="img1"></div>
        <div class="foto-item"><img src="image/img2.jpg" alt="img2"></div>
        <div class="foto-item"><img src="image/img3.jpg" alt="img3"></div>
        <div class="foto-item"><img src="image/img4.jpg" alt="img4"></div>
        <div class="foto-item"><img src="image/img5.jpg" alt="img5"></div>
        <div class="foto-item"><img src="image/img6.jpg" alt="img6"></div>
        <div class="foto-item"><img src="image/img7.jpg" alt="img7"></div>
        <div class="foto-item"><img src="image/img8.jpg" alt="img8"></div>
        <div class="foto-item"><img src="image/img9.jpg" alt="img9"></div>
        <div class="foto-item"><img src="image/img10.jpg" alt="img10"></div>
        <div class="foto-item"><img src="image/img11.jpg" alt="img11"></div>
        <div class="foto-item"><img src="image/img12.jpg" alt="img12"></div>
        <div class="foto-item"><img src="image/img13.jpg" alt="img13"></div>
        <div class="foto-item"><img src="image/img14.jpg" alt="img14"></div>
        <div class="foto-item"><img src="image/img15.jpg" alt="img15"></div>
        <div class="foto-item"><img src="image/img16.jpg" alt="img16"></div>
        <div class="foto-item"><img src="image/img17.jpg" alt="img17"></div>
        <div class="foto-item"><img src="image/img18.jpg" alt="img18"></div>
    </div>
</body>
</html>
