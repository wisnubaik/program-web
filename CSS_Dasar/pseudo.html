<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class selectors</title>

    <style>
        p {
            display: none;
            background-color: antiquewhite;
            padding: 20px;
        }

        div:hover p {
            display: block;
        }
    </style>
</head>
<body>
    <div> https://www.youtube.com/watch?v=4JB-YXDOY4Q
        <p>ini adalah link berbahaya. janagan dibuka! yakin buka???</p>
    </div>
</body>
</html>
